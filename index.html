<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Secret Valentines</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/scripts.js"></script>
    </head>
    <body class="bg-image">
        <!--Contact Form-->
        <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 bg-image" tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pt-3 pb-4 border-bottom-0">
                </div>
          
                <div class="modal-body p-5 pt-0">
                  <form>
                    <div class="row">
                        <img src="./images/balloon-heart.svg" height="30" class="text-light col">
                        <h1 class="text-center red col fw-bold">Secret Valentine</h1>
                        <img src="./images/balloon-heart.svg" height="30" class="text-light col">
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="John Doe"></textarea>
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="number" class="form-control rounded-3" id="floatingInput" placeholder="0712345678">
                      <label for="floatingInput">Phone number</label>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control mt-3" rows="5" id="comment" placeholder="Type some things you like here..."></textarea>
                      </div>
                    
                    <hr class="my-4">
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-light redButton" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
